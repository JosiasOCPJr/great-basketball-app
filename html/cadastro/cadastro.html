<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--boxxicons-->
    <title>BounceHub</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Cadastro de usuário</h1>
            
            <div class="input-box">
                <input type="text" placeholder="Nome"
                required> 
                <i class='bx bxs-file-doc'></i> 
            </div>
            
            <div class="input-box">
                <input type="email" placeholder="Email"
                required> 
                <i class='bx bxs-envelope'></i> 
            </div>
            
            <div class="input-box">
                <input type="text" placeholder="Número de telefone"
                required> 
                <i class='bx bxs-phone'></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div> 
            
            <div class="input-box">
                <input type="password" placeholder="Confirme sua senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <button type="submit" class="btn">Poxima pagina</button>
        </form>
    </div>
</body>
</html>
